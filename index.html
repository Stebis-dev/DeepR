<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepR</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="header-container">
        <div class="header">
            <img src="images/logo.png" alt="DeepR">
            <h3 class="header_title">Translator</a></h3>
            <h3 class="header_title">For business</h3>
            <h3 class="header_title">Contact </h3>
        </div>
    </div>
    <div class="translator-container">
        <div class="language-select-container">
            <div class="language-select-left">
                <select id="language-style">
                    <option value="1">Normal</option>
                    <option value="2">Formal</option>
                </select>
                <select id="source-lang">
                </select>
            </div>
            <button class="language-select-center" onclick="swapText()">
                <img src="images/arrow-left-right.svg" alt="Swap" />
            </button>
            <div class="language-select-right">
                <select id="target-lang">
                </select>
            </div>
        </div>
        <div class="language-input">
            <textarea id="source-text" class="input-textarea" maxlength=50
                placeholder="Enter text to translate..."></textarea>
            <textarea id="translated-text" class="output-textarea" placeholder="Translation will appear here..."
                readonly></textarea>
        </div>
        <button id="translate-btn" class="translate_btn" onclick="translateText()">
            Translate
        </button>
    </div>

    <div class="footer">
        &copy 2023 DeepR, All Rights Reserved
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
