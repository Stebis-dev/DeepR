<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepR</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="header">
    <img src="images/logo.png" alt="DeepR">
    <h3 class="header_title">Translator</h3>
    <h3 class="header_title">For business</h3>
    <h3 class="header_title">Pricing</h3>
    <h3 class="header_title">Contact </h3>
</div>
<div class="translator-container">
    <div class="language-select">
        <select id="source-lang">
            <option value="1">English</option>
            <option value="2">Lithuanian</option>
            <option value="3">German</option>
            <option value="4">Latvian</option>
            <option value="5">Polish</option>
            <option value="6">Portuguese</option>
            <option value="7">Romanian</option>
            <option value="8">Russian</option>
            <option value="9">Slovenian</option>
            <option value="10">Swedish</option>
            <option value="11">Turkish</option>
            <option value="12">Greek</option>
            <option value="13">Dutch</option>
            <option value="14">Japanese</option>
            <option value="15">Italian</option>
            <option value="16">Indonesian</option>
            <option value="17">Korean</option>
            <option value="18">Chinese (simplified)</option>
            <option value="19">Estonian</option>
            <option value="20">French</option>
        </select>
        <button id="translate-btn">
            <img src="images/arrow-left-right.svg" alt="Swap" />
        </button>
        <select id="target-lang">
            <option value="1">English</option>
            <option value="2">Lithuanian</option>
            <option value="3">German</option>
            <option value="4">Latvian</option>
            <option value="5">Polish</option>
            <option value="6">Portuguese</option>
            <option value="7">Romanian</option>
            <option value="8">Russian</option>
            <option value="9">Slovenian</option>
            <option value="10">Swedish</option>
            <option value="11">Turkish</option>
            <option value="12">Greek</option>
            <option value="13">Dutch</option>
            <option value="14">Japanese</option>
            <option value="15">Italian</option>
            <option value="16">Indonesian</option>
            <option value="17">Korean</option>
            <option value="18">Chinese (simplified)</option>
            <option value="19">Estonian</option>
            <option value="20">French</option>
        </select>
    </div>
    <div class="language-input">
        <textarea id="source-text" placeholder="Enter text to translate..."></textarea>
        <textarea id="translated-text" placeholder="Translation will appear here..." readonly></textarea>
    </div>
</div>
<div class="footer">
    &copy 2023 DeepR, All Rights Reserved
</div>
<script>
    document.getElementById('translate-btn').addEventListener('click', function() {
        const azureFunctionUrl = 'https://deepropenai.azurewebsites.net/api/http_trigger?code=O5mDT87drM49UMiHKqjPqTSnrxrQw0mBsY83sh1XVomlAzFuVxzjwQ==';
        const sourceLangElement = document.getElementById('source-lang');
        const targetLangElement = document.getElementById('target-lang');
        const styleElement = document.getElementById('style');

        if (!sourceLangElement || !targetLangElement) {
            console.error('Language selection elements not found');
            return;
        }
        const data = {
            'text': document.getElementById('source-text').value,
            'source_lang': sourceLangElement.options[sourceLangElement.selectedIndex].text,
            'target_lang': targetLangElement.options[targetLangElement.selectedIndex].text,
            'style': styleElement.options[styleElement.selectedIndex].text
        };
        fetch(azureFunctionUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error(`Failed to translate. Status code: ${response.status}`);
                }
            })
            .then(text => {
                document.getElementById('translated-text').value = text;
            })
            .catch(error => {
                console.error(error.message);
            });
    });
</script>
</body>
</html>
